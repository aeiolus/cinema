<!DOCTYPE html>
<head>
    <title>Edit Film</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Edit Film</h2>
        </div>

        <div th:if="${success}" class="alert alert-info">
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/film/edit}" th:object="${film}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="form-label" for="title">Title</label>
                <input type="text" class="form-input" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="notes">Additional Notes</label>
                <textarea class="form-input" id="notes" th:field="*{notes}"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label" for="state">State</label>
                <select class="form-input" id="state" th:field="*{state}">
                    <option th:value="${T(com.example.cinema.model.Film.FilmState).OPEN}" th:text="${T(com.example.cinema.model.Film.FilmState).OPEN}"></option>
                    <option th:value="${T(com.example.cinema.model.Film.FilmState).CLOSED}" th:text="${T(com.example.cinema.model.Film.FilmState).CLOSED}"></option>
                    <option th:value="${T(com.example.cinema.model.Film.FilmState).PENDING}" th:text="${T(com.example.cinema.model.Film.FilmState).PENDING}"></option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="button button-primary">Save Changes</button>
                <button type="button" onclick="window.location.href='/'" class="button button-secondary">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
