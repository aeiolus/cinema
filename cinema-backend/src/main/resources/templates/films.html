<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Films List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Films List</h2>
            <div class="button-group">
                <button type="button" onclick="window.location.href='/films/edit'" class="button button-primary">
                    Manage Films
                </button>
            </div>
        </div>

        <div class="content">
            <div th:if="${message}" th:class="${'alert alert-' + messageType}" role="alert">
                <span th:text="${message}"></span>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Notes</th>
                        <th>State</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="film : ${films}">
                        <td th:text="${film.title}"></td>
                        <td th:text="${film.notes}"></td>
                        <td th:text="${film.state}"></td>
                        <td th:text="${film.createdAt}"></td>
                        <td th:text="${film.updatedAt}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
